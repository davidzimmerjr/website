<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: left;
        }
        .header {
            text-align: center;
            margin-top: 100px;
        }
        .header img {
            max-width: 250px;
        }
        .header h1 {
            margin: 10px 0;
        }
        .content {
            margin-top: 20px;
        }
        .links ul {
            list-style: none;
            padding: 0;
        }
        .links li {
            margin: 10px 0;
        }
        .links a {
            text-decoration: none;
            color: rgb(0, 247, 255);
        }
        .button {
            position: fixed;
            top: 10px;
            background-color: white;
            color: black;
            border: 1px solid rgb(4, 255, 0);
            padding: 10px;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }
        .button:hover {
            background-color: rgb(0, 247, 255);
            color: white;
        }
        .home-button {
            left: 10px;
        }
        .back-to-top {
            left: 50px;
        }
    </style>
</head>
<body>
    <!-- Dynamic Navbar -->
    <div id="navbar"></div>
    <script>
        // Dynamically load the navbar from navbar.html
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>

    <div class="container" id="top">
        <div class="header">
            <img src="professor.jpg" alt="Professor's Picture">
            <h1>Professor John Doe</h1>
        </div>
        <div class="content">
            <p>Welcome to my personal website! Here you'll find some of my writings, musings, and occasional insights into my academic work and personal interests.</p>
            <div class="links">
                <ul>
                    <li><a href="musings.html">Writings</a></li>
                    <li><a href="page2.html">Musings</a></li>
                    <li><a href="page3.html">Projects</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
